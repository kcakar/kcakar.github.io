<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELMADE</title>

<body data-scroll-container>

  <!-- app.component.html -->
  <div>
    <!-- Specific Stages -->
    <div id="hero" class="stage container mx-auto" #stageHero>
      <article class="logo-container fade-in">
        <img src="../assets/logo.png">
      </article>
    </div>

    <div id="tshirt" class="stage" #stageTshirt>
      <div class="tshirt-text">
        <h2  class="font-bold leading-snug tracking-tight text-slate-800 mx-auto my-6 w-full text-2xl lg:max-w-3xl lg:text-5xl">Crafted with Love</h2>
        <p class="font-normal leading-relaxed mx-auto text-slate-500 lg:text-lg text-base max-w-3xl">Made from high-quality, sustainable materials, our t-shirts offer both comfort and style. Wear something special â€” designed and crafted just for you.</p>
      </div>
      <article class="tshirt-grid">
        @for(tshirt of tshirts;track tshirt; let i = $index){
          <div class="tshirt-container" [class]="tshirt.classes">
            <img [src]="tshirt.src" alt="T-shirt {{ i + 1 }}">
          </div>
        }
      </article>
    </div>

</body>
