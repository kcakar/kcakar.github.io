<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELMADE</title>
</head>

<body data-scroll-container>

  <!-- app.component.html -->
  <div class="container" >
    <!-- Specific Stages -->
    <div id="hero" class="stage" #stageHero>
      <article class="logo-container fade-in">
        <img src="../assets/logo.png">
      </article>
    </div>

    <div id="tshirt" class="stage" #stageTshirt>
      <article class="tshirt-grid">
        @for(tshirt of tshirts;track tshirt; let i = $index){
          <div class="tshirt-container" [class]="tshirt.classes">
            <img [src]="tshirt.src" alt="T-shirt {{ i + 1 }}">
          </div>
        }
      </article>
    </div>

    <div id="cards" class="stage" #stageCards>
      <article class="business-card-container">

        <div class="business-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="../assets/cards/card-1-front.png">
            </div>
            <div class="card-back">
              <img src="../assets/cards/card-1-back.png">
            </div>
          </div>
        </div>
        
        <div class="business-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="../assets/cards/card-1-front.png">
            </div>
            <div class="card-back">
              <img src="../assets/cards/card-1-back.png">
            </div>
          </div>
        </div>
  
        <div class="business-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="../assets/cards/card-1-front.png">
            </div>
            <div class="card-back">
              <img src="../assets/cards/card-1-back.png">
            </div>
          </div>
        </div>
  
      </article>
    </div>

    <!-- Circle Control -->
    <div class="circle-controls">
      <div class="circle" (click)="goToStage('hero')" [class.active]="currentStage === 'hero'"></div>
      <div class="circle" (click)="goToStage('tshirt')" [class.active]="currentStage === 'tshirt'"></div>
      <div class="circle" (click)="goToStage('cards')" [class.active]="currentStage === 'cards'"></div>
    </div>
  </div>
