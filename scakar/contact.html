<section id="main-container" class="main-container">
  <div class="container">
    <!-- KCAKAR - please fill out this field -> german -->
    <div class="row text-center">
      <div class="col-12">
        <h3 class="section-sub-title">Gerne können Sie uns,<br> Ihre Anfragen zuschicken</h3>
      </div>
    </div>
    <!--/ Title row end -->
    <div class="row">
      <div class="col-md-12">
        <!-- contact form works with formspree.io  -->
        <!-- contact form activation doc: https://docs.themefisher.com/constra/contact-form/ -->
        <form id="contact-form" action="#" method="post" role="form">
          <div class="error-container"></div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control form-control-name" name="name" id="name" placeholder="" type="text" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Firma</label>
                    <input class="form-control form-control-firma" name="firma" id="firma" placeholder="" type="firma"
                      required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control form-control-email" name="email" id="email" placeholder="" type="email"
                      required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Telefon</label>
                    <input class="form-control form-control-telefon" name="telefon" id="telefon" placeholder="" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group">
                    <label>Abholort PLZ</label>
                    <input class="form-control form-control-abholort" name="abholort" id="abholort" placeholder="" type="text" required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="form-group">
                    <label>Abholort</label>
                    <input class="form-control form-control-abholort" name="abholort" id="abholort" placeholder="" type="text" required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="form-group">
                    <label>Zustellort PLZ</label>
                    <input class="form-control form-control-zustellort" name="zustellort" id="zustellort" placeholder="" type="firma"
                      required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="form-group">
                    <label>Zustellort</label>
                    <input class="form-control form-control-zustellort" name="zustellort" id="zustellort" placeholder="" type="firma"
                      required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="form-group">
                    <label>Packstückanzahl</label>
                    <input class="form-control form-control-pieces" name="pieces" id="pieces" placeholder="" type="pieces"
                      required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="form-group">
                    <label>Bruttogewicht</label>
                    <input class="form-control form-control-weight" name="weight" id="weight" placeholder="" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Verpackungsart</label>
                    <input class="form-control form-control-verpackungsart" name="verpackungsart" id="verpackungsart" placeholder="" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Abmessungen</label>
                    <input class="form-control form-control-abmessungen" name="abmessungen" id="abmessungen" placeholder="" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Warenwert</label>
                    <input class="form-control form-control-price" name="price" id="price" placeholder="" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Versicherung eindecken</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Ja
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                      <label class="form-check-label" for="defaultCheck2">
                        Nein
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 message-field">
              <div class="form-group">
                <label>Nachricht</label>
                <textarea class="form-control form-control-message" name="message" id="message" placeholder="" rows="10"
                  required></textarea>
              </div>
            </div>
          </div>
          <div class="text-right"><br>
            <button class="btn btn-primary solid blank submit-contact" type="submit">Nachricht senden</button>
          </div>
        </form>
      </div>
    </div><!-- Content row -->
  </div><!-- Conatiner end -->
